<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <div id="myDiv2"></div> 
  <script>
    // Correctly setting innerHTML after ensuring the element exists
    const myDiv2 = document.getElementById('myDiv2');
    if (myDiv2) {
      myDiv2.innerHTML = "This text is now visible";
    } else {
      console.error('Element with id "myDiv2" not found.');
    }
  </script>
</body>
</html>
