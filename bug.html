<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Incorrectly setting innerHTML on an element that doesn't exist yet
    document.getElementById('myDiv2').innerHTML = "This text is not visible";
  </script>
</body>
</html>
